<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Arise System</title>
<style>
body{
  margin:0;
  font-family:Segoe UI, sans-serif;
  background:#000;
  color:#00ffe7;
  text-align:center;
}
.card{
  border:2px solid #00ffe7;
  margin:15px;
  padding:15px;
  border-radius:15px;
  box-shadow:0 0 15px #00ffe7;
}
button{
  margin:5px;
  padding:8px 14px;
  border:none;
  border-radius:8px;
  background:#00ffe7;
  color:#000;
  font-weight:bold;
}
.quest{border-bottom:1px solid #00ffe7;padding:10px}
.timer{font-size:18px;margin:5px}
.levelup{
 position:fixed;
 top:40%;
 left:50%;
 transform:translate(-50%,-50%) scale(0);
 background:#000;
 border:3px solid #00ffe7;
 padding:30px;
 font-size:28px;
 box-shadow:0 0 25px #00ffe7;
 transition:.4s;
}
.show{transform:translate(-50%,-50%) scale(1)}
</style>
</head>
<body>
<h1>ARISE SYSTEM</h1>
<div class="card" id="stats"></div>
<button onclick="enableNotif()">Enable Notifications</button>
<div class="card">
<h2>Daily Quests</h2>
<div id="daily"></div>
</div>
<div class="card">
<h2>Special Quests</h2>
<div id="special"></div>
</div>
<div class="card">
<h2>Penalties</h2>
<div id="penalty"></div>
</div>
<div id="lvlup" class="levelup">LEVEL UP!</div>
<audio id="beep" src="beep.mp3"></audio>
<script>
const DATA_KEY="ariseData";
const today=()=>new Date().toDateString();const baseQuests={ "Exercise":1200, "Deep Thinking":1800, "Learn Skill":3600, "Strategy Thinking":2400, "Problem Solving":1800 };

let data=JSON.parse(localStorage.getItem(DATA_KEY))||{ level:1,xp:0,rank:"E",streak:0, lastDay:null, daily:{}, penalties:[], specialDone:[] };

function save(){localStorage.setItem(DATA_KEY,JSON.stringify(data));}

function rankCalc(){ let xp=data.xp; if(xp<10)data.rank="E"; else if(xp<35)data.rank="D"; else if(xp<50)data.rank="C"; else if(xp<75)data.rank="B"; else if(xp<100)data.rank="A"; else data.rank="S"; }

function newDayCheck(){ if(data.lastDay!==today()){ if(data.lastDay!==null){ for(let q in data.daily){ if(!data.daily[q].done) data.penalties.push("Missed "+q); } }

data.daily={}; for(let q in baseQuests){ data.daily[q]={time:baseQuests[q],left:baseQuests[q],running:false,done:false}; }

data.lastDay=today(); save(); } }

newDayCheck(); rankCalc();

function stats(){ document.getElementById("stats").innerHTML= Level ${data.level}<br>XP ${data.xp}<br>Rank ${data.rank}<br>Streak ${data.streak}; }

function format(s){ let m=Math.floor(s/60); let ss=s%60; return m+":"+(ss<10?"0":"")+ss; }

function notify(t){ if(Notification.permission==="granted") new Notification(t); }

function enableNotif(){ Notification.requestPermission(); }

function levelUp(){ data.level++; data.xp=0; data.streak++; document.getElementById("beep").play(); let box=document.getElementById("lvlup"); box.classList.add("show"); setTimeout(()=>box.classList.remove("show"),2000); }

function checkSpecial(){ let lv=data.level; let s=document.getElementById("special"); s.innerHTML=""; [30,40,60,80].forEach(l=>{ if(lv>=l && !data.specialDone.includes(l)){ let div=document.createElement("div"); div.className="quest"; div.innerHTML=Special Quest L${l} <button onclick="completeSpecial(${l})">Complete</button>; s.appendChild(div); } }); }

function completeSpecial(l){ data.specialDone.push(l); data.xp+=20; save(); render(); }

function renderDaily(){ let d=document.getElementById("daily"); d.innerHTML=""; for(let q in data.daily){ let obj=data.daily[q]; let div=document.createElement("div"); div.className="quest";

div.innerHTML=`<b>${q}</b>

<div class='timer'>${format(obj.left)}</div>
<button onclick="startQ('${q}')">Start</button>
<button onclick="pauseQ('${q}')">Pause</button>
<button onclick="resumeQ('${q}')">Resume</button>
<button onclick="doneQ('${q}')">Done</button>`;d.appendChild(div); } }

function renderPenalty(){ let p=document.getElementById("penalty"); p.innerHTML=""; data.penalties.forEach(txt=>{ let d=document.createElement("div"); d.className="quest"; d.textContent=txt; p.appendChild(d); }); }

function tick(){ for(let q in data.daily){ let obj=data.daily[q]; if(obj.running && obj.left>0){ obj.left--; if(obj.left===0){ obj.running=false; notify(q+" finished"); } } } save(); renderDaily(); } setInterval(tick,1000);

function startQ(q){ let o=data.daily[q]; if(!o.done){o.running=true;notify("Started "+q);}save();}

function pauseQ(q){data.daily[q].running=false;save();} function resumeQ(q){if(!data.daily[q].done)data.daily[q].running=true;save();}

function doneQ(q){ let o=data.daily[q]; if(!o.done){ o.done=true; o.running=false; data.xp+=10; notify(q+" completed"); if(data.xp>=100)levelUp(); } save(); render(); }

function render(){ rankCalc(); stats(); renderDaily(); renderPenalty(); checkSpecial(); }

render(); </script>

</body>
  </html>
