<!DOCTYPE html><html>
<head>
<meta charset="UTF-8">
<title>Arise System</title>
<style>
body{
background:#071015;
color:#00f7ff;
font-family:monospace;
padding:20px;
text-align:center;
}
.box{
border:2px solid #00f7ff;
border-radius:20px;
padding:20px;
margin:20px auto;
width:90%;
max-width:500px;
}
button{
background:#00f7ff;
border:none;
padding:10px 20px;
margin:10px;
border-radius:10px;
font-weight:bold;
cursor:pointer;
}
</style>
</head>
<body><h1>âš” ARISE SYSTEM</h1><div class="box" id="stats"></div>
<div class="box" id="attributes"></div><div class="box">
<h3>Daily Quest</h3>
<button onclick="completeQuest()">Complete Quest (+50 XP)</button>
<button onclick="failQuest()">Fail Quest (-25 XP)</button>
</div><div class="box">
<h3>Timer</h3>
<input type="number" id="minutes" placeholder="minutes">
<br><br>
<button onclick="startTimer()">Start Timer</button>
</div><div class="box">
<h3>Notifications</h3>
<button onclick="enableNotifications()">Enable Notifications</button>
</div><script>

let stats = JSON.parse(localStorage.getItem("ariseStats")) || {
level:1,
xp:0,
streak:0,
rank:"E",
str:0,
int:0,
foc:0
};

let timerEnd = localStorage.getItem("timerEnd") || null;

function save(){
localStorage.setItem("ariseStats",JSON.stringify(stats));
}

function updateRank(){
if(stats.level<5) stats.rank="E";
else if(stats.level<10) stats.rank="D";
else if(stats.level<20) stats.rank="C";
else if(stats.level<35) stats.rank="B";
else if(stats.level<50) stats.rank="A";
else stats.rank="S";
}

function updateUI(){
document.getElementById("stats").textContent =
`Level: ${stats.level} | XP: ${stats.xp} | Rank: ${stats.rank} | Streak: ${stats.streak}`;

document.getElementById("attributes").textContent =
`STR ${stats.str} | INT ${stats.int} | FOC ${stats.foc}`;
}

function addXP(amount){
stats.xp+=amount;

while(stats.xp>=stats.level*100){
stats.xp-=stats.level*100;
stats.level++;
stats.str+=2;
stats.int+=2;
stats.foc+=2;
}

if(stats.xp<0) stats.xp=0;

updateRank();
save();
updateUI();
}

function completeQuest(){
stats.streak++;
addXP(50);
notify("Quest Completed","+50 XP gained");
}

function failQuest(){
stats.streak=0;
addXP(-25);
notify("Quest Failed","-25 XP penalty");
}

function enableNotifications(){
Notification.requestPermission().then(p=>{
alert(p==="granted"?"Notifications enabled":"Permission denied");
});
}

function notify(title,msg){
if(Notification.permission==="granted")
new Notification(title,{body:msg});
}

function startTimer(){
let m = document.getElementById("minutes").value;
if(!m) return alert("Enter minutes");

let end = Date.now()+m*60000;
localStorage.setItem("timerEnd",end);
checkTimer();
}

function checkTimer(){
let end = localStorage.getItem("timerEnd");
if(!end) return;

let interval = setInterval(()=>{
let diff=end-Date.now();

if(diff<=0){
clearInterval(interval);
localStorage.removeItem("timerEnd");
notify("Timer Finished","Time is up!");
}

},1000);
}

updateRank();
updateUI();
checkTimer();

</script></body>
</html>
